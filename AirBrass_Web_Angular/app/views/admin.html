<div layout="row" class="ng-scope layout-row"  ng-init="onInit()" ngCloak>
<md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-content>
      <ul class="side-menu">
        <li  ng-model="contenu" ng-repeat="c in contenus" class="parent-list-item side-menu-controller">
          <button type="button" class="btn btn-primary" style="width:100%;border-radius: 0px;height:100px;"  ng-click="openContent(c)"> {{c.name}}</button>
        </li>
      </ul>
    </md-content>
  </md-sidenav>
  <md-content class="md-contenu">
    <div  ng-include="contenu.url"></div>
  </md-content>
</div>
